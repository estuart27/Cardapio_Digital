<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            {% comment %} --primary-color: #ff6b6b; {% endcomment %}
            --primary-color: #2c3e50; 
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --text-color: #2d3436;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            text-align: center;
            color: white;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInDown 1s;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .pedido-detalhes, .pedido-opcoes {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            animation: fadeIn 1s;
        }

        .pedido-detalhes img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin: 1rem 0;
            transition: transform 0.3s;
        }

        .pedido-detalhes img:hover {
            transform: scale(1.02);
        }

        .preco-base {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .opcao-tamanho {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .opcao-tamanho:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }

        .opcao-tamanho input[type="radio"] {
            margin-right: 1rem;
            transform: scale(1.2);
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        /* AnimaÃ§Ãµes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Personalize seu Pedido</h1>
    </header>
    
    <main>
        <section class="pedido-detalhes">
            <h2>{{ marmita.name }}</h2>
            <img src="{{ marmita.image.url }}" alt="{{ marmita.name }}" class="animate__animated animate__fadeIn">
            <p>{{ marmita.description }}</p>
            <span class="preco-base">A partir de R$ {{ marmita.price }}</span>
        </section>

        <section class="pedido-opcoes">
            <h3>Escolha o Tamanho Ideal</h3>
            <form action="{% url 'contact:add_to_cart' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="marmita_id" value="{{ marmita.id }}">
            
                <div id="price-display">
                    <p><strong>PreÃ§o: </strong><span id="final-price">R$ {{ marmita.price|floatformat:2 }}</span></p>
                </div>
            
                {% for size in sizes %}
                    <div class="opcao-tamanho">
                        <input 
                            type="radio" 
                            name="size" 
                            value="{{ size.id }}" 
                            data-extra-price="{{ size.extra_price }}" 
                            required 
                            id="size_{{ size.id }}" 
                            onchange="updatePrice({{ marmita.price }}, this)">
                        <label for="size_{{ size.id }}">
                            <strong>{{ size.name }}</strong>
                            <br>
                            <span>
                                + R$ {{ size.extra_price|floatformat:2 }}
                            </span>
                        </label>
                    </div>
                {% endfor %}
            
                <button type="submit">
                    Adicionar ao Carrinho ðŸ›’
                </button>
            </form>
            
            <script>
                function updatePrice(basePrice, element) {
                    const extraPrice = parseFloat(element.getAttribute('data-extra-price'));
                    const finalPrice = (basePrice + extraPrice).toFixed(2);
                    document.getElementById('final-price').textContent = `R$ ${finalPrice}`;
                }
            </script>
            
</html>
